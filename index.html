<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rickrolled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
        }
        #startBtn:hover {
            background: darkred;
        }
        #videoContainer {
            display: none; /* Hidden until button is pressed */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <button id="startBtn">Tap to Start</button>

    <div id="videoContainer">
        <video id="rickroll" loop playsinline>
            <source src="https://github.com/skibidi-sigma291/rickroll/raw/refs/heads/main/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        let video = document.getElementById("rickroll");
        video.pause();
        let startBtn = document.getElementById("startBtn");
        let videoContainer = document.getElementById("videoContainer");

        // Wait until button is clicked to load & play the video
        startBtn.addEventListener("click", function() {
            videoContainer.style.display = "block"; // Show video
            video.muted = false;
            video.play();
            startBtn.style.display = "none"; // Hide button
        });

        // Prevent pausing
        video.onpause = function() {
            video.play();
        };

        // Prevent tab-switch escape
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                window.location.reload();
            }
        });

        // Block right-click (so they can't inspect element)
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
        });
    </script>

</body>
</html>

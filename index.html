<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rickrolled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <video autoplay loop muted playsinline controls="false" id="rickroll">
        <source src="https://github.com/skibidi-sigma291/rickroll/raw/refs/heads/main/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        let video = document.getElementById("rickroll");
        let overlay = document.getElementById("overlay");

        // Force play even if paused
        video.onpause = function() {
            video.play();
        };

        // Unmute when user clicks anywhere
        overlay.addEventListener("click", function() {
            video.muted = false;
            video.play();
            overlay.style.display = "none";
        });

        // Prevent tab-switch escape
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                window.location.reload();
            }
        });

        // Block right-click (so they can't inspect element)
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>

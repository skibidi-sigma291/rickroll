<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Rickrolled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
        }
        body {
            background: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Prevent interaction */
        }
        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
        }
        #startBtn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <button id="startBtn">Tap to Start</button>
    <video id="rickroll" loop muted playsinline>
        <source src="https://github.com/skibidi-sigma291/rickroll/raw/refs/heads/main/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        let video = document.getElementById("rickroll");
        let startBtn = document.getElementById("startBtn");

        // Ensure video is ready before attempting to play
        video.addEventListener("canplay", () => {
            video.play();
        });

        // Require interaction to unmute on mobile
        startBtn.addEventListener("click", function() {
            video.muted = false;
            video.play();
            startBtn.style.display = "none"; // Hide button after click
        });

        // Prevent pausing
        video.onpause = function() {
            video.play();
        };

        // Prevent tab-switch escape
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                window.location.reload();
            }
        });

        // Block right-click (so they can't inspect element)
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
